<!DOCTYPE html>
<html>
<head>
  <title>Google Sheet Kiosk</title>

  <style>
    html, body, iframe {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    iframe { 
      border: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    /* ---------- Splash Overlay ---------- */
    #splash {
      position: fixed;
      inset: 0;
      background: #062519;
      z-index: 9998;
      opacity: 1;
      transition: opacity 0.6s ease;
      pointer-events: none;
    }
    #splash.hidden { opacity: 0; }

    /* ---------- Clock (Top Right) ---------- */
    #clock {
      position: fixed;
      top: 10px;
      right: 15px;
      font-family: Arial, sans-serif;
      font-size: 18px;
      color: #ffffff;
      z-index: 9999;
      pointer-events: none;
    }

    /* ---------- Last Update (Bottom Left) ---------- */
    #lastUpdate {
      position: fixed;
      bottom: 30px;
      left: 15px;
      font-family: Arial, sans-serif;
      font-size: 14px;
      color: #ffffff;
      z-index: 9999;
      pointer-events: none;
    }

    /* ---------- Left Edge Mask ---------- */
    #leftStripe {
      position: fixed;
      top: 0;
      left: 0;
      width: 1px;
      height: 100vh;
      background: #000000;
      z-index: 10000;
      pointer-events: none;
    }
  </style>
</head>

<body>

  <div id="splash"></div>
  <div id="clock">--:--:--</div>
  <div id="lastUpdate">Last update: --:--</div>
  <div id="leftStripe"></div>

  <!-- Google Sheet -->
  <iframe
    id="sheetFrame"
    src="https://docs.google.com/spreadsheets/d/1g-lihq6fKE0kCmiLdlgjaOfyJ6PcFHr14pH5VC9sxZo/preview">
  </iframe>

  <script>
    const splash = document.getElementById('splash');
    const clock = document.getElementById('clock');
    const lastUpdate = document.getElementById('lastUpdate');
    const iframe = document.getElementById('sheetFrame');

    const refreshInterval = 1 * 60 * 1000; // 5 minutes
    const splashDuration = 1500;

    //  Base URL (NO query params here)
    const sheetBaseUrl =
      "https://docs.google.com/spreadsheets/d/1g-lihq6fKE0kCmiLdlgjaOfyJ6PcFHr14pH5VC9sxZo/preview";

    function updateClock() {
      const now = new Date();
      clock.textContent =
        `${String(now.getHours()).padStart(2,'0')}:` +
        `${String(now.getMinutes()).padStart(2,'0')}:` +
        `${String(now.getSeconds()).padStart(2,'0')}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    function refreshSheet() {
      splash.classList.remove('hidden');

      //  FORCE reload with cache buster
      iframe.src = `${sheetBaseUrl}?t=${Date.now()}`;

      const now = new Date();
      lastUpdate.textContent =
        `Last update: ${String(now.getHours()).padStart(2,'0')}:${String(now.getMinutes()).padStart(2,'0')}`;

      setTimeout(() => splash.classList.add('hidden'), splashDuration);
    }

    setInterval(refreshSheet, refreshInterval);

    window.addEventListener('load', () => {
      refreshSheet();
    });
  </script>

</body>
</html>
